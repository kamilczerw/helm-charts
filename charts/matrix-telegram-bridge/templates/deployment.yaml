apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matrix-telegram-bridge.fullname" . }}
  labels:
    {{- include "matrix-telegram-bridge.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "matrix-telegram-bridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "matrix-telegram-bridge.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "matrix-telegram-bridge.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{ include "matrix-telegram-bridge.secretName" . }}
          env:
            {{- include "matrix-telegram-bridge.deployment.env" . | nindent 12 }}
          # volumeMounts:
          #   {{- include "matrix-telegram-bridge.deployment.volumeMounts" . | nindent 12 }}
          ports:
            - name: http
              containerPort: 29317
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_matrix/provision/v1/bridge
              port: http
          readinessProbe:
            httpGet:
              path: /_matrix/provision/v1/bridge
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      
      # volumes:
      # - name: data
      #   persistentVolumeClaim:
      #     claimName: {{ include "matrix-telegram-bridge.fullname" . }}-data

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
